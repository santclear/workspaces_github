<ion-navbar>
    <ion-title>
        Contas
    </ion-title>

    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="#item of listContas">
            <ion-item (click)="edit(item)">
                {{item.descricao}}
            </ion-item>
            <ion-item-options>
                <button danger (click)="delete(item)">Excluir</button>
            </ion-item-options>
        </ion-item-sliding>
        <!-- * indica que é um template, poderá ou não ser renderizado -->
        <!-- <ion-item *ngFor="#item of listContas" (click)="edit(item)">
            {{item.descricao}}
        </ion-item>-->
    </ion-list>
    <!-- na pasta theme/app.variables.scss fica localizado os padrões de cores do Ionic-->
    <button fab fab-bottom fab-right danger (click)="insert()"><ion-icon name="add"></ion-icon></button>
</ion-content>
